name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run Coveralls
        run: npm run coveralls
        env:
          COVERALLS_SERVICE_NAME: github-actions
          GITHUB_TOKEN: ${{ secrets.github_token }}
          COVERALLS_REPO_TOKEN: pi4D760EcEr7AdseFCSteyJ9nSA62zvzB
          COVERALLS_GIT_BRANCH: ${{ github.ref_name }}
